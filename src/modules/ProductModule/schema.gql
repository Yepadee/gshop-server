input NewProductInput {
  typeId: ID!
  name: String!
  catagory: String!
  description: String
  price: Float!
  requiredPropertyIds: [ID]!
}

input UpdatedProductInput {
  id: Int!
  name: String
  catagory: String
  description: String
  price: Float
}

type Query {
  products(id: ID, name: String, description: String, catagorty: String, price: Float): [Product]!
  product(id: ID!): Product
}

type Mutation {
  addProduct(newProduct: NewProductInput!): Boolean
  updateProduct(updatedProduct: UpdatedProductInput!): Boolean
  removeProduct(id: ID!): Boolean
}

type Product {
  id: ID!
  name: String!
  catagory: String!
  description: String
  price: Float!
  images: [String]!
}

type ProductType {
  products: [Product]!
}

type Stock {
  product: Product!
}