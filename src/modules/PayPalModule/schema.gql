
type PayPalOrder {
  orderId: String!
  approveUrl: String!
}

input OrderItemInput {
  stockId: ID!
  quantity: Int!
}

type Query {
  getPayPalOrder(orderId: String!): String! @auth
}

type Mutation {
  createPayPalOrder(items: [OrderItemInput]!, returnUrl: String, cancelUrl: String): PayPalOrder
  capturePayPalOrder(orderId: String!): Boolean!
}