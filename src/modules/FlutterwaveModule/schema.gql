
type FlutterwaveOrder {
  orderId: String!
  approveUrl: String!
}

input Address {
  address_line_1: String
  address_line_2: String
  address_line_3: String
  admin_area_4: String
  admin_area_3: String
  admin_area_2: String
  admin_area_1: String
  postal_code: String
  country_code: String
}

input CustomerDetials {
  name: String!
  phonenumber: String!
  email: String!
  address: Address!
}

type Mutation {
  createFlutterwaveOrder(
    returnUrl: String!,
    items: [OrderItemInput]!,
    customerDetails: CustomerDetials!
  ): FlutterwaveOrder
  captureFlutterwaveOrder(orderId: String!): Boolean!
}