
type Query {
  stockQuantity(productId: ID!, propertyValueIds: [ID]!): Int @auth
  itemInStock(productId: ID!, propertyValueIds: [ID]!): Boolean!
}

type Mutation {
  addStock(productId: ID!, propertyIds: [ID], quantity: Int): Boolean @auth
  updateStockQuantity(stockId: ID!, quantity: Int!): Boolean @auth
  removeStock(id: ID!): Boolean @auth
}

type Stock {
  id: ID!
  quantity: Int @auth
  inStock: Boolean!
}

type Product {
  stock: [Stock]!
}

type OrderItemDetails {
  stock: Stock!
}

type OrderItem {
  stock: Stock!
}