type Query {
  categories: [Category]!
  leafCategories: [Category]!
}

type Mutation {
  createCategory(productTypeId: ID!, name: String!): Boolean
  createSubCategory(parentId: ID!, name: String!): Boolean
}

type Category {
  id: ID!
  name: String!
  parentId: ID
}

type ProductType {
  categories: [Category]!
}

type Product {
  categories: [Category]!
}