enum OrderStatus {
  NEW
  PROCESSED
  ARRIVED
}

enum PaymentMethod {
  PAYPAL
  FLUTTERWAVE
}

type Query {
  orders(id: ID): [Order]! @auth
  order(id: ID!): Order @auth
}

type Mutation {
  setOrderStatus(id: ID!, status: OrderStatus!): Boolean @auth
  setSupplierOrderId(id: ID!, orderId: String!): Boolean @auth
}

type Order {
  id: ID! 
  status: String! 
  date: String! 
}

type OrderItem {
  order: Order!
}